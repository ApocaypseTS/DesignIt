<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
		<meta charset="ISO-8859-1"></meta>
		
		<title>PAGO</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/pago.js}"></script>
</head>
<body>
	<div id="wrapper">

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column"
			style="background: rgb(192, 192, 192)">

			<div id="content">

				<nav
					class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow"
					style="background:#70dab1;">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><span
								class="mr-2 d-none d-lg-inline text-white"
								sec:authentication="name"> Usuario</span> <i
								class="fas fa-user-circle fa-lg fa-fw mr-2 text-white"></i> </a>
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown"
								style="background: rgb(255, 128, 255)">
								<a class="dropdown-item" th:href="@{/login}"
									style="background: rgb(128, 128, 192)"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-white"></i> <span
									class="text-white">Cerrar sesi&oacute;n</span>
								</a>
							</div></li>

					</ul>
				</nav>


				<div class="container-fluid">
					<h1 class="h3 mb-4 text-gray-800">HISTORIAL DE PAGOS</h1>

<a  style="border-bottom-color:blue" th:href="@{/payment/irRegistrar}" id="add-row"
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> AGREGAR
						</a>

						<table class="table table-bordered table-hover table-striped" id="tab_logic">

						<thead class="thead-dark">
							<tr align="center">
									<th class="text-center">CODIGO</th>
									<th class="text-center">MONTO</th>
									<th class="text-center">FECHA</th>
									<th class="text-center">NUM.TARJETA</th>
									<th class="text-center">CADUCIDAD</th>
									<th class="text-center">N.SOLICITUD</th>									
									<th class="text-center">NOMBRE</th>																		
									<th class="text-center">METODO</th>
																																		</tr>
						</thead>
						<tbody>
								<tr th:each="pa: ${listaPayments}">
									<td th:text="${pa.idPayment}"></td>
									<td th:text="${pa.request.montoTotal}"></td>
									<td th:text="${pa.fecha}"></td>
									<td th:text="${pa.numeroTarj}"></td>
									<td th:text="${pa.caducidad}"></td>
									<td th:text="${pa.request.idRequest}"></td>
									<td th:text="${pa.nombreTitular}"></td>
									<td th:text="${pa.paymentMethod.nombre}"></td>									

								</tr>
						</tbody>
					</table>

				</div>


			</div>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
</body>
</html>
