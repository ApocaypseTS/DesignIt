<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"></meta>
		<title>seleccionar reserva</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
        <link rel="stylesheet" href="css/reserva.css">
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link th:href="@{/css/reserva_trabajador.css}" rel="stylesheet" />
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
		
		
</head>
<body>
    <div class="barra">
        <nav id="arriba">
            <ul>
                
                <li>
                   <img th:src="@{/img/logo.png}" alt="">
                	<a th:href="@{/inicio/index}">Inicio</a>
                	<a th:href="@{/reserva/listareserva}">Reservas</a>
                	<a th:href="@{/orden/pago}">Mis pagos</a>
                	<a th:href="@{/usuario/listar}">Prestamistas</a>
                	<a th:href="@{/inicio/index}">Nosotros</a>
                </li>
           </ul>
        </nav>
       </div>
       <div class="form-group"></div>
   <form th:action="@{/usuario/registrarPrestamista}" method="post" th:object="${usuario}">
    				<div class="form-group">
    					<label for="idusuario">ID:</label>
    					<input type="text" class="form-control" th:field="*{idUsuario}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nameUsuario}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameUsuario')}" 
								th:errors="*{nameUsuario}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="nombre">APELLIDO:</label>
    					<input type="text" class="form-control" th:field="*{apellido}" id="apellido"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}" 
								th:errors="*{apellido}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="nombre">EMAIL:</label>
    					<input type="text" class="form-control" th:field="*{email}" id="email"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('email')}" 
								th:errors="*{email}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="nombre">CONTRASEÃ‘A:</label>
    					<input type="password" class="form-control" th:field="*{contrasena}" id="contrasena"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('contrasena')}" 
								th:errors="*{contrasena}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="nombre">PROFESION:(Opcional)</label>
    					<input type="text" class="form-control" th:field="*{profesion}" id="profesion"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('profesion')}" 
								th:errors="*{profesion}">
						</div>
    					
    				</div>
    				
    				<div class="form-group">
    					<label for="text">ROL:</label>
    					<select class="form-control" th:field="*{rol.idRol}">
    						<option th:each="r: ${listaRoles}"
    								th:value="${r.idRol}"
    								th:text="${r.nameRol}"
    								th:selected="(${r.idRol}==*{rol.idRol})"> 
    						</option>    					
    					</select>    					
    				</div> 		 
			</div>
			 <button type="submit" class="btn btn-primary">Aceptar</button>
    		 <a href="/usuario/listar" class="btn btn-danger">Cancelar</a>
		</form>
		
</body>
