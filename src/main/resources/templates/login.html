<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<title>LOGIN</title>

<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">

<body >
     <img id="img1" th:src="@{/img/img1.svg}" >

        <div id=clase1>
            <div id=clase2>
        <h2 class="h3 mb-3 font-weight-normal text-dark">
            <i class="fas fa-user-circle"></i> Iniciar Sesion
        </h2>
        <div class="card-body text-right">
            <form th:action="@{/login}" class="form-signin" method="post">
                <div class="i1">
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username"
                        class="form-control" placeholder="Usuario"
                        aria-describedby="basic-addon1" required autofocus>
                </div>
            </div>
            <div class="i2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2"><i
                            class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" id="password" name="password"
                        class="form-control" placeholder="Contrasena"
                        aria-describedby="basic-addon2" required>
                </div>
            </div>
            <div id=boton>
                <button class="btn btn-lg text-white btn-block" type="submit">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                <input type="hidden" th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                    </div>
                        <p id="i1a">Usuario:</p>
                        <p id="i2a">Contraseña:</p>
            </form>
        </div>
                  <a id="i3" type="link" th:href="@{/customer/registro}">  No tienes cuenta? REGISTRATE</a> 
      </div>
    </div>
</body>

</html>
