<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	
		
		<meta charset="ISO-8859-1"></meta>
		
		<title>Prestador</title>
		
		
         <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/prestador.css}">
         <link rel="stylesheet" th:href="@{/css/bienvenido.css}">


	</head>
	
	<body>
<div id="wrapper">
		<ul class="navbar-nav sidebar sidebar-dark accordion"
			id="accordionSidebar" >
			<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/matricula}">
				<div class="sidebar-brand-icon">
					<i class="fas fa-desktop"></i>
				</div>
				<img th:src="@{/img/salud.png}" alt="">
				<div class="titulo"> <b>DESIGN IT</b> </div>
			</a>
			<ul></ul>



			<div id="todo">
			<div id="e1">
				<div  aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/payment/bienvenido}">Inicio</a>
					</div>
				</div>
			</div>

			<div id="e2">
				<div aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/planner/listar}">Mis trabajadores</a>
						</div>
					</div>
				</div>
				
					<div id="e3">		
				<div aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/eventPlanner/listar}">Mis Solicitud</a>
						</div>
						</div>
			</div>
			<div id="e4">
				<div  aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{@{/payment/listar}}">Mis pagos</a>
					</div>
				</div>
			</div>
				<div id="e5">
				<div aria-labelledby="headingTwo"
					data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item"
							th:href="@{/eventPlanner/listar}">Nosotros</a>
					</div>
				</div>
			</div>
						
		</div>
	</div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav
					class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow">

					<ul class="navbar-nav ml-auto">

						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><span
								class="mr-2 d-none d-lg-inline text-white"
								sec:authentication="name"> Usuario</span> <i
								class="fas fa-user-circle fa-lg fa-fw mr-2 text-white"></i> </a>
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown"
								style="background: rgb(255, 128, 255)">
								<a class="dropdown-item" th:href="@{/login}"
									style="background: rgb(128, 128, 192)"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-white"></i> <span
									class="text-white">Cerrar sesi&oacute;n</span>
								</a>
							</div></li>

					</ul>
				</nav>


				<div class="container-fluid">
					<form th:action="@{/planner/registrar}" method="post" th:object="${planner}">
						<div class="form-row col-6">
							<div class="form-group col-md-12">
								<h2 class="m-0 font-weight-bold text-dark">REGISTRO DE
									PRESTADORES</h2>
							</div>
							<div class="form-group">
					
					<label for="idTutor">ID:</label> 
					<input type="text" class="form-control" th:field="*{idPlanner}"></input>
					
					<div class="form-group">
					
						<label 	for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nombre}" class="form-control" id="nombre"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" 
							th:errors="*{nombre}">
						</div>
						
						<label 	for="apellido">APELLIDO:</label> 
						<input type="text" th:field="*{apellido}" class="form-control" id="apellido"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}" 
							th:errors="*{apellido}">
						</div>
						
						<label 	for="dni">DNI:</label> 
						<input type="text" th:field="*{dni}" class="form-control" id="dni"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" 
							th:errors="*{dni}">
						</div>
						
						<label 	for="telefono">TELEFONO:</label> 
						<input type="text" th:field="*{telefono}" class="form-control" id="telefono"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('telefono')}" 
							th:errors="*{telefono}">
						</div>

						<label 	for="correo">CORREO ELECTRONICO:</label> 
						<input type="text" th:field="*{correo}" class="form-control" id="correo"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('correo')}" 
							th:errors="*{correo}">
						</div>
						
						<label 	for="contrasena">CONTRASENA:</label> 
						<input type="text" th:field="*{contrasena}" class="form-control" id="contrasena"></input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('contrasena')}" 
							th:errors="*{contrasena}">
						</div>
											
						
					</div>
					
				</div>


						</div>
						<div class="form-group col-md-12 text-left">
							<br>
							<button type="submit" class="btn btn-dark">
								<i class="fas fa-save"></i> Grabar
							</button>
							
							<a th:href="@{/planner/listar}" id="cancelar"
								class="btn btn-danger"> Cancelar</a>
								
						</div>
					</form>
				</div>
				<footer th:replace="layout/layout :: footer"></footer>
			</div>
		</div>

	</body>
	
</html>
